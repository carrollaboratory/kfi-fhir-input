id: https://carrollaboratory.github.io/kfi-fhir-input/research-study-collection
name: kfi-fhir-input-research-study-collection
imports:
  - linkml:types 
  - kfi_fhir_input
classes:
  ResearchStudyCollection:
    title: Research Study Collection  
    description: Collections of research data including, but not limited, to 
        Consortia, Programs, adhoc collections of Studies and datasets among 
        other types of collections.
    is_a: HasExternalId 
    annotations:
      fhir_resource: List
    attributes:
    slots:
      - research_study_collection_id 
      - description
      - collection_title          # Collection's title
      - research_study_collection_type
      - label 
      - website 
      - collection_status
      - research_study_collection_member_id
    slot_usage:
      research_study_collection_id:
        identifier: true 
        required: true 
        range: string
      description:
        multivalued: false        # technically, the IG says this is multivalued, but it doesn't really make sense
slots: 
  collection_title:
    title: Collection Title 
    description: The collection's title.
    required: true 
    range: string 
  research_study_collection_type:
    title: Research Study Collection Type 
    description: The type of collection being described.
    multivalued: false 
    required: true  
    range: EnumResearchCollectionType
  research_study_collection_id:
    title: Research Study Collection ID
    description: Global ID for this record
    identifier: false
    required: false
    range: ResearchStudyCollection
  research_study_collection_member_id:
    title: Research Study Collection Member ID 
    description: ID associated with a member of the collection (Research Study, Dataset, etc)
    identifier: false 
    required: true 
    multivalued: true
    range: ResearchStudy # Ultimately, we may support other types
    annotations:
      target_slot: research_study_id
  collection_status:
    title: Collection Status 
    description: The current state of the collection 
    required: true 
    multivalued: false 
    range: EnumCollectionStatus 
enums:
  EnumResearchCollectionType:
    description: Research Study Collection Type 
    permissible_values:
      consortium: 
        title: Consortium 
        meaning: ncpi_collection_type:consortium 
      program: 
        title: Program 
        meaning: ncpi_collection_type:program 
      user_defined:
        title: User Defined 
        meaning: ncpi_collection_type:user-defined
  EnumCollectionStatus:
    description: The current state of the collection
    permissible_values:
      current: 
        title: Current 
        meaning: hl7_list_status:current 
      retired: 
        title: Retired 
        meaning: hl7_list_status:retired
        