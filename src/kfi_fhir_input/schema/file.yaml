---
id: https://carrollaboratory.github.io/kfi-fhir-input/ncpi-file
name: kfi-fhir-input-ncpi-file
imports: 
  - linkml:types 
  - kfi_fhir_input 
  - file_location 
  - file_meta_data
classes:
  NCPIFile:
    title: NCPI File    # File is not a legal class name for LinkML models
    description: Information about a file related to a research participant
    is_a: HasExternalId 
    annotations:
        fhir_resource: DocumentReference
        # If we end up with files that don't have a DRS ID, we could always
        # make this be a regular ncpi-file profile. Technically, this is 
        # literally here for my benefit...
        fhir_profile: https://nih-ncpi.github.io/ncpi-fhir-ig-2/StructureDefinition/ncpi-drs-file
    attributes:
      file_global_id:
        title: File Global ID
        description: File Global ID
        range: string         
        identifier: true
        required: true
    slots:
      - participant_id 
      - file_format 
      - file_location
      - file_meta_data
      - file_size
      - file_size_unit
      - content_version 
      - file_type
      - file_hash 
      - file_hash_type
      - description 
slots: 
  file_format:
    title: File Format
    description: The file format used ([EDAM](http://edamontology.org) where possible)
    required: true 
    multivalued: false 
    range: uriorcurie
  file_location: 
    title: File Location
    description: Details relating to the links where documents are found
    range: FileLocation 
    required: true 
    multivalued: true 
  file_size: 
    title: File Size 
    description: The size of the file, e.g., in bytes.
    required: true 
    multivalued: false 
    range: float 
  file_size_unit:
    title: File Size Units
    description: Units associated with the file_size value (ucum)
    required: true 
    multivalued: false 
    range: uriorcurie
  content_version:
    title: Content Version 
    description: Version of the file content
    required: false 
    multivalued: false 
    range: string 
  file_type: 
    title: File Type 
    description: The type of data contained in this file. Should be as detailed as possible, e.g., Whole Exome Variant Calls.
    required: true 
    multivalued: false 
    range: uriorcurie
  file_hash:
    title: File Hash
    description: Value of hashing the file
    required: true 
    multivalued: false 
    range: string 
  file_hash_type:
    title: File Has Type 
    description: Algorithm used to calculate the hash (and size, where applicable)
    required: false 
    multivalued: false 
    range: uriorcurie 
  file_meta_data:
    title: File Meta Data 
    description: Representation of file metadata for NCPI
    required: false 
    multivalued: true 
    range: FileMetaData
