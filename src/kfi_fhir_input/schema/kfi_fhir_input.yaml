---
id: https://carrollaboratory.github.io/kfi-fhir-input
name: kfi-fhir-input
title: KF/Include FHIR Input Model
description: |-
  DBT Output Schema for FHIR Ingest
license: MIT
see_also:
  - https://carrollaboratory.github.io/kfi-fhir-input

prefixes:
  cdc_rec: https://phinvads.cdc.gov/baseStu3/CodeSystem/PH_RaceAndEthnicity_CDC
  cdc_unk: https://vsac.nlm.nih.gov/valueset/2.16.840.1.113762.1.4.1021.103/expansion
  # cdc_basic_rec: https://vsac.nlm.nih.gov/valueset/2.16.840.1.113883.3.2074.1.1.3/expansion
  kfi_fhir_sparks: https://carrollaboratory.github.io/kif-fhir-input
  hl7_rsp_role: http://hl7.org/fhir/research-study-party-role
  hl7_rsp_org_type: http://hl7.org/fhir/research-study-party-organization-type
  hl7_study_status: https://hl7.org/fhir/R4/codesystem-research-study-status
  hl7_study_design: https://hl7.org/fhir/codesystem-study-design
  hl7_list_status: https://hl7.org/fhir/R4/codesystem-list-status
  hl7_consent_state_codes: http://hl7.org/fhir/consent-state-codes
  hl7_consent_scope: http://terminology.hl7.org/CodeSystem/consentscope
  hl7_null: http://terminology.hl7.org/CodeSystem/v3-NullFlavor
  kfi: https://carrollaboratory.github.io/kfi-fhir-input/
  ncpi_collection_type: https://nih-ncpi.github.io/ncpi-fhir-ig-2/CodeSystem/collection-type
  ncpi_data_access_type: https://nih-ncpi.github.io/ncpi-fhir-ig-2/CodeSystem-research-data-access-type
  ncpi_data_access_code: https://nih-ncpi.github.io/ncpi-fhir-ig-2/CodeSystem/research-data-access-code/
  ncpi_dob_method: https://nih-ncpi.github.io/ncpi-fhir-ig-2/CodeSystem/research-data-date-of-birth-method
  ncpi_cond_type: https://nih-ncpi.github.io/ncpi-fhir-ig-2/CodeSystem/condition-type/
  ncpi_sample_availability: https://nih-ncpi.github.io/ncpi-fhir-ig-2/CodeSystem/biospecimen-availability
  ncpi_patient_knowledge_source: https://nih-ncpi.github.io/ncpi-fhir-ig-2/CodeSystem/patient-knowledge-source
  ncpi_family_types: https://nih-ncpi.github.io/ncpi-fhir-ig-2/CodeSystem/ncpi-family-types
  kin: http://purl.org/ga4gh/kin.fhir
  linkml: https://w3id.org/linkml/
  ucum: http://unitsofmeasure.org
  duo: http://purl.obolibrary.org/obo/duo.owl
  usc_birthsex: http://terminology.hl7.org/CodeSystem/v3-AdministrativeGender
  umls: https://uts.nlm.nih.gov/uts/umls/concept
  sct: http://snomed.info/sct
  edam: https://edamontology.org
  obi: http://purl.obolibrary.org/obo/obi.owl
  w3c: https://w3c.github.io/N3/ns/
  fluff: https://fluffy.cat.onto/terms
  unknown: https://need-more-info.org

  # I think the linter is wrong on this one, but we'll use the recommendation
  # to quiet the warnings. 
  # biolink: https://biolink.github.io/biolink-model/
  #biolink: https://w3id.org/biolink/vocab/

  #schema: http://schema.org/
  #PATO: http://purl.obolibrary.org/obo/PATO_
  #example: http://www.example.org/rdf#
default_prefix: kfi_fhir_sparks
default_range: string

imports:
  - linkml:types
  - access_policy
  - relative_date_time
  - age_at 
  - participant_assertion
  - practitioner
  - associated_party
  - institution
  - participant
  - person
  - period 
  - practitioner_role 
  - practitioner
  - study_membership
  - research_study
  - research_study_collection
  - sample
  - file 
  - file_location
  - family_relationship
  - family
classes:
  Any:
    class_uri: linkml:Any
    description: This is a placeholder for the experimental linkml:any behavior for unions
    abstract: true
  HasExternalId:
    description: Has an external ID 
    title: Has
    abstract: true
    slots: 
      - external_id
  Record:
    description: One row / entity within the database
    title: Record
    is_a: HasExternalId 
    abstract: true
    slots:
    - id 
slots:
  id:
    title: ID
    description: Unique Identifier for a table entry. This is probably not the Global ID
    identifier: true
    required: true
    range: string
    multivalued: false 
  external_id: 
    title: External Identifiers
    description: Other identifiers for this entity, eg, from the submitting study or in systems link dbGaP
    required: false 
    range: uriorcurie 
    multivalued: true 
  name:
    title: Name
    description: Name of the entity.
    range: string
    required: false
  description:
    title: Description 
    description: More details associated with the given resource
    range: string 
    required: false
  practitioner_role_id:
    title: Practitioner Role ID
    description: Global ID for this record
    range: PractitionerRole  
    annotations: 
      target_slot: practitioner_role_id 
    required: false
  research_study_id:
    title: Research Study ID 
    description: The Global ID for the Research Study.
    range: ResearchStudy     
    annotations:
      target_slot: research_study_id     
    identifier: true
    required: true
  access_policy_id:
    title: Access Policy ID 
    description: Access Policy Global ID 
    range: AccessPolicy 
    multivalued: false 
    required: true
    annotations:
      target_slot: access_policy_id 
  website: 
    title: Website 
    description: URL describing the entity this represents. This can include a formal website, such as the Entity's website, or to an online document describing the entity.
    required: false 
    multivalued: false 
    range: uri 
  label:
    title: Label 
    description: Alias such as acronym and alternate names.
    required: false 
    multivalued: true 
    range: string
