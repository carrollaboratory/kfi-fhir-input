---
id: https://carrollaboratory.github.io/kif-fhir-input
name: kfi-fhir-input
title: KF/Include FHIR Input Model
description: |-
  DBT Output Schema for FHIR Ingest
license: MIT
see_also:
  - https://carrollaboratory.github.io/kif-fhir-input

prefixes:
  kfi_fhir_sparks: https://carrollaboratory.github.io/kif-fhir-input
  hl7_rsp_role: http://hl7.org/fhir/research-study-party-role
  hl7_rsp_org_type: http://hl7.org/fhir/research-study-party-organization-type
  kfi: https://carrollaboratory.github.io/kfi-fhir-input/
  linkml: https://w3id.org/linkml/
  # I think the linter is wrong on this one, but we'll use the recommendation
  # to quiet the warnings. 
  # biolink: https://biolink.github.io/biolink-model/
  #biolink: https://w3id.org/biolink/vocab/

  #schema: http://schema.org/
  #PATO: http://purl.obolibrary.org/obo/PATO_
  #example: http://www.example.org/rdf#
default_prefix: kfi_fhir_sparks
default_range: string

imports:
  - linkml:types
  - practitioner
  - associated_party
  - institution
  - period 
  - practitioner_role 
  - practitioner
  - research_study
classes:
  Any:
    class_uri: linkml:Any
    description: This is a placeholder for the experimental linkml:any behavior for unions
    abstract: true
  HasExternalId:
    description: Has an external ID 
    title: Has
    abstract: true
    slots: 
      - external_id
  Record:
    description: One row / entity within the database
    title: Record
    is_a: HasExternalId 
    abstract: true
    slots:
    - id 
slots:
  id:
    title: ID
    description: Global ID for this record
    identifier: true
    required: true
    range: string
    multivalued: false 
  external_id: 
    title: External Identifiers
    description: Other identifiers for this entity, eg, from the submitting study or in systems link dbGaP
    required: false 
    range: uriorcurie 
    multivalued: true 
  name:
    title: Name
    description: Name of the entity.
    range: string
    required: false
  description:
    title: Description 
    description: More details associated with the given resource
    range: string 
    required: false
  practitioner_role_id:
    title: Practitioner Role ID
    description: Global ID for this record
    range: PractitionerRole  
    annotations: 
      target_slot: practitioner_role_id 
    required: false
  research_study_id:
    title: Research Study ID 
    description: The Global ID for the Research Study.
    range: ResearchStudy     
    annotations:
      target_slot: research_study_id     
    identifier: true
    required: true