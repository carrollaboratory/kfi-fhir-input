id: https://carrollaboratory.github.io/kfi-fhir-input/practitioner
name: kfi-fhir-input-practitioner 
imports:
  - linkml:types 
  - kfi_fhir_input
  - institution
classes:
  Practitioner:
    title: FHIR Practitioner Resource Content
    description: For our purposes, this will be an investigator.
    is_a: Record
    annotations:
      fhir_resource: Practitioner 
    slots:
      - name 
      - email 
      - institution_id
      - description
      - title
slots:
  description:
    title: Description 
    description: Note relating to who this person is in relation to the study 
    range: string 
    required: false
  email:
    title: Email Address
    description: An email address to reach the entity.
    range: string
    required: false
  institution_id:
    title: Institution
    description: The institution this record is associated with.
    range: Institution 
    annotations: 
      target_slot: id 
    required: false
  title:
    title: Title 
    description: The title of the Investigator, eg, "Assistant Professor"
    range: string
    required: false
