id: https://carrollaboratory.github.io/kfi-fhir-input/practitioner
name: kfi-fhir-input-practitioner 
imports:
  - linkml:types 
  - kfi_fhir_input
  - institution
classes:
  Practitioner:
    title: FHIR Practitioner Resource Content
    description: For our purposes, this will be an investigator.
    is_a: HasExternalId 
    annotations:
      fhir_resource: Practitioner 
    attributes:
      practitioner_id:
        title: Practitioner ID 
        description: The Global ID for the Practitioner.
        range: string         
        identifier: true
        required: true
    slots:
      - name 
      - email 
      - institution_id        # We link Practitioners to institutions through the PractitionerRole resource
      - practitioner_role_id  # This will be a global ID generated specifically for the practitioner's role at an institution. 
      - description
      - title
slots:
  description:
    title: Description 
    description: Note relating to who this person is in relation to the study 
    range: string 
    required: false
  email:
    title: Email Address
    description: An email address to reach the entity.
    range: string
    required: false
  practitioner_role_id:
    title: Practitioner Role ID 
    description: The Global ID for the PractitionerRole that links a Practitioner to their Institution. 
    range: string 
    required: false
  title:
    title: Title 
    description: The title of the Investigator, eg, "Assistant Professor"
    range: string
    required: false
  practitioner_id:
    title: Practitioner ID 
    description: The Global ID for the PractitionerRole that links a Practitioner to their Institution. 
    range: string 
    required: false
