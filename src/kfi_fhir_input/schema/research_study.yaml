id: https://carrollaboratory.github.io/kfi-fhir-input/research_study
name: kfi-fhir-input-research-study 
imports:
  - linkml:types 
  - kfi_fhir_input
  - institution
  - practitioner_role
  - associated_party
classes:
  ResearchStudy:
    title: Research Study 
    description: The NCPI Research Study FHIR resource represents an individual research effort and acts as a grouper or “container” for that effort’s study participants and their related data files.
    is_a: HasExternalId 
    annotations:
      fhir_resource: ResearchStudy 
    attributes:
      research_study_id:
        title: Research Study ID 
        description: The Global ID for the Research Study.
        range: string         
        identifier: true
        required: true
    slots:
      - study_title       
      - parent_study_id
      - study_focus 
      - description
      - study_condition
      - study_acknowledgement
      - study_status
      - study_design
      - study_personnel
slots:
  parent_study_id: 
    title: Parent Study 
    description: ID For Parent Study if this is a substudy
    range: ResearchStudy 
    required: false 
    annotations:
      db_column: parent_study_id 
      target_slot: research_study_id 
  study_title:
    title: Title 
    description: Research Study's formal title.
    range: string 
    required: false
  study_focus:
    title: Study Focus 
    description: The primary, non-disease focus(es) of the study. This can include terms related to intervention, drug, device, or other focus.
    range: uriorcurie 
    multivalued: true 
    required: false 
  study_condition:
    title: Study Condition 
    description: The primary focus(es) of the study. This is specific to the disease. MeSH terms are preferred.
    range: uriorcurie 
    multivalued: true 
    required: false
  study_acknowledgement:
    title: Study Acknowledgement 
    description: Any attribution or acknowledgements relevant to the study. This can include but is not limited to funding sources, organizational affiliations or sponsors.
    range: string 
    multivalued: true 
    required: false
  study_status:
    title: Study Status 
    description: The current state of the study.
    range: EnumStudyStatus
    required: true 
    multivalued: false 
  study_design: 
    title: Study Design 
    description: Study Design and Study Type ([example ValueSet can be found here](https://hl7.org/fhir/valueset-study-design.html))
    range: uriorcurie  
    required: false 
    multivalued: true 
  study_personnel:
    title: Study Personnel 
    description: Every study must have at least one Primary Contact defined. Additional personnel such as Primary Investigator(s), Administrator(s), Collaborator(s) or other roles may also be included. If there are no appropriate individuals who can serve as primary contact for a study, an organization may be provided.
    range: AssociatedParty 
    required: true 
    multivalued: true
enums:  
  EnumStudyStatus:
    description: Codes indicating the study's current status 
    permissible_values:
      active: 
        title: Active 
        description: Study is opened for accrual.
        meaning: hl7_study_status:active
      administratively_completed:
        title: Administratively Completed
        description: Study is completed prematurely and will not resume; patients are no longer examined nor treated.
        meaning: hl7_study_status:administratively-completed
      approved:
        title: Approved 
        meaning: hl7_study_status:approved 
      closed_to_accrual: 
        title: Closed to Accrual 
        meaning: closed-to-accrual
      closed_to_accrual_and_intervention:
        title: Closed to Accrual and Intervention 
        meaning: hl7_study_status:closed-to-accrual-and-intervention
      completed: 
        title: Completed 
        meaning: hl7_study_status:completed
      disapproved: 
        title: Disapproved 
        meaning: hl7_study_status:disapproved
      in_review: 
        title: In Review 
        meaning: hl7_study_status:in-review
      temporarily_closed_to_accrual: 
        title: Temporarily Closed to Accrual 
        meaning: hl7_study_status:temporarily-closed-to-accrual
      temporarily_closed_to_accrual_and_intervention: 
        title: Temporarily Closed to Accrual and Intervention 
        meaning: hl7_study_status:temporarily-closed-to-accrual-and-intervention
      withdrawn: 
        title: Withdrawn
        meaning: hl7_study_status:withdrawn