id: https://carrollaboratory.github.io/kfi-fhir-input/relative-date-time
name: kfi-fhir-input-relative-date-time
imports:
  - linkml:types 
  - kfi_fhir_input
classes:
  RelativeDateTime: 
    title: Relative Date Time
    description: In FHIR, we can express events using relative date/times from the participant's DOB to avoid exposing sensitive information
    slots:
      - id 
      - target_resource 
      - target_path 
      - offset
      - offset_end 
      - offset_type
slots:
  target_resource:
    title: Target Resource 
    description: FHIR Resource Type for target (i.e. Patient)
    range: string     # Should be switch to using an enum here? 
    required: true 
    multivalued: false 
  target_path: 
    title: Target Path 
    description: resource property about which this is related 
    range: string     # fhir attribute, such as 'dob'
    required: true 
    multivalued: false 
  offset: 
    title: Offset
    description: The point after the target being described. For ranges, this can be used for the starting point 
    range: integer
    required: true 
    multivalued: false 
  offset_end:
    title: Offset End 
    description: The end of a relative date/time range 
    range: integer
    required: false 
    multivalued: false 
  offset_type:
    title: Offset Type 
    description: What is the datatype associated with the offset (days, years, etc)
    range: EnumOffsetType 
    required: true
    multivalued: false
enums:
  EnumOffsetType:
    description: Offset Type 
    permissible_values:
      days: 
        title: Days 
        description: The offset is represented in days
      years:
        title: Years 
        description: The offset is represented in Years



