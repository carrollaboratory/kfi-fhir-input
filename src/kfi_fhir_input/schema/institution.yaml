id: https://carrollaboratory.github.io/kfi-fhir-input/institution
name: kfi-fhir-input-institution 
imports:
  - linkml:types 
  - kfi_fhir_input
classes:
  Institution:
    title: Research Institution 
    description: Institution related to study or research personnel
    is_a: HasExternalId 
    annotations:
      fhir_resource: Organization
    attributes:
      institution_id:
        title: Institution ID
        description: Global ID for this record
        identifier: true
        required: true
        range: string
    slots:
      - name          # Institution.name
slots: 
  institution_id:
    title: Institution
    description: The institution this record is associated with.
    range: Institution 
    annotations: 
      target_slot: institution_id 
    required: false