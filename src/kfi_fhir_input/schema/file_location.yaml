---
id: https://carrollaboratory.github.io/kfi-fhir-input/file-location
name: kfi-fhir-input-file-location
imports: 
  - linkml:types 
  - kfi_fhir_input 
classes:
  FileLocation:
    title: File Location    
    description: Details relating to the links where documents are found
    is_a: Record
    annotations: 
      fhir_resource: DocumentReference 
      fhir_profile: https://nih-ncpi.github.io/ncpi-fhir-ig-2/StructureDefinition/ncpi-drs-file
      fhir_element: content 
    slots: 
      - location_uri
      - file_name 
      - access_policy_id    # content.extension[location-access].valueReference
slots:
  # At this point, I'm assuming these are all going to have at least one DRS attachment
  # However, I don't know if we can expect more than that. If we do have other 
  # sources, then we may want to designate which locations are DRS....not sure
  location_uri: 
    title: Location URI
    description: The URI at which this data can be accessed
    required: true 
    multivalued: false 
    range: uri
  file_name: 
    title: File Name 
    description: The file's name (no path)
    required: true 
    multivalued: false 
    range: string
