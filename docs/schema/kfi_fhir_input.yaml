        text: unk
        description: '*Description:**A proper value is applicable, but not known.

          Usage Notes: This means the actual value is not known. If the only thing
          that is unknown is how to properly express the value in the necessary constraints
          (value set, datatype, etc.), then the OTH or UNC flavor should be used.
          No properties should be included for a datatype with this property unless:

