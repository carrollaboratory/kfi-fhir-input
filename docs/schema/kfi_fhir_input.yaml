      hmb:
        text: hmb
        description: Health/Medical/Biomedical
        meaning: ncpi_data_access_code:HMB
        title: HMB
      ds:
        text: ds
        description: Disease-Specific (Disease/Trait/Exposure)
        meaning: ncpi_data_access_code:DS
        title: DS
      irb:
        text: irb
        description: IRB Approval Required
        meaning: ncpi_data_access_code:IRB
        title: IRB
      pub:
        text: pub
        description: Publication Required
        meaning: ncpi_data_access_code:PUB
        title: PUB
      col:
        text: col
        description: Collaboration Required
        meaning: ncpi_data_access_code:COL
        title: COL
      npu:
        text: npu
        description: Not-for-profit use only
        meaning: ncpi_data_access_code:NPU
        title: NPU
      mds:
        text: mds
        description: Methods
        meaning: ncpi_data_access_code:MDS
        title: MDS
      gso:
        text: gso
        description: Genetic Studies only
        meaning: ncpi_data_access_code:GSO
        title: GSO
      gsr:
        text: gsr
        description: Genomic Summary Results
        meaning: ncpi_data_access_code:GSR
        title: GSR
      rd:
        text: rd
        description: Related Diseases
        meaning: ncpi_data_access_code:RD
        title: RD
      duo_0000004:
        text: duo_0000004
        description: This data use permission indicates there is no restriction on
          use.
        meaning: duo:0000004
        title: no restriction
      duo_0000042:
        text: duo_0000042
        description: This data use permission indicates that use is allowed for general
          research use for any research purpose.
        meaning: duo:0000042
        title: general research use
      duo_0000006:
        text: duo_0000006
        description: This data use permission indicates that use is allowed for health/medical/biomedical
          purposes; does not include the study of population origins or ancestry.
        meaning: duo:0000006
        title: health or medical or biomedical research
      duo_0000007:
        text: duo_0000007
        description: This data use permission indicates that use is allowed provided
          it is related to the specified disease.
        meaning: duo:0000007
        title: disease specific research
      duo_0000011:
        text: duo_0000011
        description: This data use permission indicates that use of the data is limited
          to the study of population origins or ancestry.
        meaning: duo:0000011
        title: population origins or ancestry research only
      duo_0000012:
        text: duo_0000012
        description: This data use modifier indicates that use is limited to studies
          of a certain research type.
        meaning: duo:0000012
        title: research specific restrictions
      duo_0000015:
        text: duo_0000015
        description: This data use modifier indicates that use does not allow methods
          development research (e.g., development of software or algorithms).
        meaning: duo:0000015
        title: no general methods research
      duo_0000016:
        text: duo_0000016
        description: This data use modifier indicates that use is limited to genetic
          studies only (i.e., studies that include genotype research alone or both
          genotype and phenotype research, but not phenotype research exclusively)
        meaning: duo:0000016
        title: genetic studies only
      duo_0000018:
        text: duo_0000018
        description: This data use modifier indicates that use of the data is limited
          to not-for-profit organizations and not-for-profit use, non-commercial use.
        meaning: duo:0000018
        title: not for profit, non commercial use only
      duo_0000019:
        text: duo_0000019
        description: This data use modifier indicates that requestor agrees to make
          results of studies using the data available to the larger scientific community.
        meaning: duo:0000019
        title: publication required
      duo_0000020:
        text: duo_0000020
        description: This data use modifier indicates that the requestor must agree
          to collaboration with the primary study investigator(s).
        meaning: duo:0000020
        title: collaboration required
      duo_0000021:
        text: duo_0000021
        description: This data use modifier indicates that the requestor must provide
          documentation of local IRB/ERB approval.
        meaning: duo:0000021
        title: ethics approval required
      duo_0000022:
        text: duo_0000022
        description: This data use modifier indicates that use is limited to within
          a specific geographic region.
        meaning: duo:0000022
        title: geographical restriction
      duo_0000024:
        text: duo_0000024
        description: This data use modifier indicates that requestor agrees not to
          publish results of studies until a specific date.
        meaning: duo:0000024
        title: publication moratorium
      duo_0000025:
        text: duo_0000025
        description: This data use modifier indicates that use is approved for a specific
          number of months.
        meaning: duo:0000025
        title: time limit on use
      duo_0000026:
        text: duo_0000026
        description: This data use modifier indicates that use is limited to use by
          approved users.
        meaning: duo:0000026
        title: user specific restriction
      duo_0000027:
        text: duo_0000027
        description: This data use modifier indicates that use is limited to use within
          an approved project.
        meaning: duo:0000027
        title: project specific restriction
      duo_0000028:
        text: duo_0000028
        description: This data use modifier indicates that use is limited to use within
          an approved institution.
        meaning: duo:0000028
        title: institution specific restriction
      duo_0000029:
        text: duo_0000029
        description: This data use modifier indicates that the requestor must return
          derived/enriched data to the database/resource.
        meaning: duo:0000029
        title: return to database or resource
      duo_0000043:
        text: duo_0000043
        description: This data use modifier indicates that use is allowed for clinical
          use and care.
        meaning: duo:0000043
        title: clinical care use
      duo_0000044:
        text: duo_0000044
        description: This data use modifier indicates use for purposes of population,
          origin, or ancestry research is prohibited.
        meaning: duo:0000044
        title: population origins or ancestry research prohibited
      duo_0000045:
        text: duo_0000045
        description: This data use modifier indicates that use of the data is limited
          to not-for-profit organisations.
        meaning: duo:0000045
        title: not for profit organisation use only
      duo_0000046:
        text: duo_0000046
        description: This data use modifier indicates that use of the data is limited
          to not-for-profit use.
        meaning: duo:0000046
        title: non-commercial use only
