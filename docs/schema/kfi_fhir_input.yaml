        text: oth
        description: '**Description:**The actual value is not a member of the set
          of permitted data values in the constrained value domain of a variable.
          (e.g., concept not provided by required code system).

          Usage Notes: This flavor and its specializations are most commonly used
          with the CD datatype and its flavors. However, it may apply to *any* datatype
